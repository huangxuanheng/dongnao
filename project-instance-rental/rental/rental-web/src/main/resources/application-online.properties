# redis config
spring.redis.database=0
spring.redis.host=192.168.100.241
spring.redis.port=6379
spring.redis.password=redis123456
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

# thymeleaf
spring.thymeleaf.cache=true

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=/tmp
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

# Dubbo Consumer
dubbo.application.name=rental-web
dubbo.registry.address=zookeeper://192.168.100.249:2181
dubbo.consumer.timeout=3000

# springboot 中dubbo qos配置
dubbo.application.qosEnable=false
dubbo.application.qosPort=5555
dubbo.application.qosAcceptForeignIp=false
