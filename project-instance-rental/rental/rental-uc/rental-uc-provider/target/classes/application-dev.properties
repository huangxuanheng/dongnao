# Mysql 注意替换相应配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/renting?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=renting
spring.datasource.password=renting

# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

logging.level.org.hibernate.SQL=debug

# Dubbo provicer
dubbo.application.name=rental-uc-provider
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
# springboot 中dubbo qos配置
dubbo.application.qosEnable=false
dubbo.application.qosPort=33333
dubbo.application.qosAcceptForeignIp=false
