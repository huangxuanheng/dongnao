
#user  nobody;
worker_processes  2;

error_log  /var/log/nginx/error.log  error;
pid        /var/run/nginx.pid;

events {
    use epoll;
    worker_connections  65535;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    client_max_body_size 100m;
    client_body_buffer_size 128k;

#    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
#                      'http_status $status $body_bytes_sent "$http_referer" '
#                      '"$http_user_agent" "$http_x_forwarded_for" upstream_addr $upstream_addr request_time $request_time request_body $request_body' ;
#
#
#    access_log  logs/access.log  main;

         log_format main '{ "Timestamp": "$time_local", '
                         '"Fields": { '
                         '"remote_addr": "$remote_addr", '
                         '"remote_user": "$remote_user", '
                         '"request": "$request", '
                         '"status": "$status", '
                         '"http_referrer": "$http_referer", '
                         '"http_user_agent": "$http_user_agent", '
                         '"http_x_forwarded_for": "$http_x_forwarded_for", '
                         '"upstream": "$upstream_addr", '
                         '"upstream_status": "$upstream_status", '
                         '"upstream_time": "$upstream_response_time", '
#                         '"request_body": "$request_body", '
                         '"body_bytes_sent":"$body_bytes_sent", '
                         '"request_time": "$request_time" } }';

    access_log  /var/log/nginx/access.log  main  buffer=16k;

    sendfile        on;
    #tcp_nopush     on;


    include denyip.conf;


    keepalive_timeout  65;
    upstream tomcat6666{
     # server 127.0.0.1:6666 max_fails=2 fail_timeout=30;
      server 192.168.0.2:6666 max_fails=2 fail_timeout=30;
    }
    upstream tomcat7777{
      server 127.0.0.1:7777 max_fails=2 fail_timeout=30 weight=10;
   #   server 192.168.0.6:7777 max_fails=2 fail_timeout=30 weight=4;
    }

    upstream tomcat8888{
      server 127.0.0.1:8888 max_fails=2 fail_timeout=30 weight=8;
   # server 192.168.0.11 max_fails=2 fail_timeout=30 weight=2; 
   # server 192.168.0.4 max_fails=2 fail_timeout=30 weight=2;
   #server 192.168.0.6 max_fails=2 fail_timeout=30 weight=2;
#    server 192.168.0.8 max_fails=2 fail_timeout=30 weight=2;
    }

   upstream tomcatConsole {
 #	server 127.0.0.1:8888 max_fails=2 fail_timeout=30;
 #	server 192.168.0.11 max_fails=2 fail_timeout=30;
     server 192.168.0.4 max_fails=2 fail_timeout=30;
     server 192.168.0.8 max_fails=2 fail_timeout=10;
   }

#   upstream carPool {
#	server 192.168.0.2 max_fails=2 fail_timeout=30 weight=8; 	
#	server 192.168.0.7 max_fails=2 fail_timeout=30 weight=10; 	
#   }		

    gzip  on;
    gzip_min_length 5k;
    gzip_buffers 4 16k;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/x-javascript application/xml application/xml+rss text/javascript;
    gzip_vary on;

    server {
        listen       80;
        server_name  localhost;

        charset utf-8;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            expires -1;
        }

#        rewrite     ^/merchant/console/exportOrderList$ /merchant/console/error break;
#        rewrite     ^/merchant/merchantClient/exportOrderList$ /merchant/console/error break;
#
#        location ^~ 
#
#         location = ^/merchant/merchantClient?m=findMerchantConfirmTOrderByShipDate {
#
#                   proxy_pass http://127.0.0.1/merchant/console/error;
#          }	
	
	if ($query_string ~* ".*m=findTakeAwayMerchant2.*") {
                rewrite ^/(.*)$ /merchant/userClient?m=findTakeAwayMerchant break;                                                                                               
         } 


	location ^~  /merchant/console {
	    proxy_redirect          off;
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
	  # proxy_pass 		    http://123.56.3.92/merchant/console;
	  #  proxy_pass 		    http://192.168.0.4/merchant/console;
#	    proxy_pass 		    http://tomcat8888/merchant/console;
	    proxy_pass 		    http://tomcatConsole/merchant/console;
	
	}


	location ^~ /merchant/js/ {
           proxy_redirect          off;
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
         #   proxy_pass                     http://192.168.0.4/merchant/js/;
         #  proxy_pass              http://tomcat8888/merchant/js/;                          
            proxy_pass              http://tomcatConsole/merchant/js/;                          
          
         }

	location ^~ /merchant/jsp/ {
           proxy_redirect          off;
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
          #  proxy_pass                     http://192.168.0.4/merchant/jsp/;
          # proxy_pass              http://tomcat8888/merchant/jsp/;                        
            proxy_pass              http://tomcatConsole/merchant/jsp/;                        
                     
         }

	location ^~ /merchant/thirdparty/server/ {
           proxy_redirect          off;
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass              http://tomcatConsole/merchant/thirdparty/server/;
          }	
        
        location /merchant {
            index   login.jsp index.jsp index.html index.htm;
            proxy_redirect          off;
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;

#	   if ($request ~* ^(.*)findNewTOrderById.*) {
#              break;
#              proxy_pass              http://192.168.0.4;
#           }

	   if ($request ~* ^(.*)calculateAgentProfitAmtByOrderId.*) {
#              break;
              proxy_pass              http://192.168.0.4;
           }


#	    if ($request  ~* ^(.*)findMerchantConfirmTOrderByShipDate.*$) {
#                return 499;
#            }
                
#            if ($request  ~* ^(.*)initMerchantConfirmTOrderByShipDateTab.*$) { 
